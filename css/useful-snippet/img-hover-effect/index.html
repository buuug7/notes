<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>img hover effect</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 5rem;
      }

      .box {
        width: 400px;
      }
      .box__img {
        overflow: hidden;
      }
      .box__img > img {
        transition: all 1s ease;
        width: 100%;
      }
      .box__img > img:hover {
        transform: scale(1.5) rotate(3deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box__img">
        <img src="bg3.jpg" alt="" />
      </div>
      <p class="box__description">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem
        consequuntur explicabo quae? Ab aliquam assumenda consequuntur excepturi
        inventore ipsa iure laboriosam laborum, omnis quas quibusdam tempore
        tenetur veritatis. Natus, perspiciatis.
      </p>
    </div>
  </body>
</html>
