<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness</title>
    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      body {
        margin: 3rem;
      }

      p {
        font-size: 1rem;
      }

      @media (min-width: 992px) {
        p {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque
      excepturi magnam minima praesentium. Est iste, molestias nulla omnis sunt
      unde voluptate? Animi dolorum impedit nisi porro rem repellat soluta.
      Nemo?
    </p>
  </body>
</html>
