<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <input type="text" id="name" />
    <script>
      function throttle(fn, wait) {
        let time = null;
        return function () {
          if (!time) {
            time = setTimeout(() => {
              fn(...arguments);
              time = null;
            }, wait);
          }
        };
      }

      document.querySelector("#name").addEventListener(
        "input",
        throttle((e) => {
          console.log(e.target.value);
        }, 2000)
      );
    </script>
  </body>
</html>
