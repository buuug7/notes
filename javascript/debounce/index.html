<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />

    <script>
      function debounce(fn, wait) {
        let time = null;

        return function () {
          console.log(time, time)
          if (time) {
            clearTimeout(time);
          }
          time = setTimeout(() => fn(...arguments), wait);
        };
      }

      document.querySelector("#name").addEventListener(
        "input",
        debounce((e) => {
          console.log(e.target.value);
        }, 2000)
      );
    </script>
  </body>
</html>
